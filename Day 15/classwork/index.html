 <!-- ამ თავში ჩვენ ვაჩვენებთ რამდენიმე ძირითად HTML მაგალითს.

HTML დოკუმენტები
ყველა HTML დოკუმენტი უნდა დაიწყოს დოკუმენტის ტიპის დეკლარაციით: <!DOCTYPE html>.

თავად HTML დოკუმენტი იწყება <html>-ით და მთავრდება </html>-ით.

HTML დოკუმენტის ხილული ნაწილი არის <body> და </body> შორის.  -->

<!DOCTYPE html>
<html>
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

</body>
</html>

<!DOCTYPE> დეკლარაცია
<!DOCTYPE> დეკლარაცია წარმოადგენს დოკუმენტის ტიპს და ეხმარება ბრაუზერებს ვებ გვერდების სწორად ჩვენებაში.

ის მხოლოდ ერთხელ უნდა გამოჩნდეს, გვერდის ზედა ნაწილში (ნებისმიერი HTML ტეგების წინ).

<!DOCTYPE> დეკლარაცია არ არის რეგისტრირებული.

<!DOCTYPE> დეკლარაცია HTML5-ისთვის არის: -->

<!DOCTYPE html>

<!-- 
HTML სათაურები

<h1> განსაზღვრავს ყველაზე მნიშვნელოვან სათაურს. <h6> განსაზღვრავს ყველაზე ნაკლებად მნიშვნელოვან სათაურს: -->
